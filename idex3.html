<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Contextual Colors</h2>
  <p>Use the contextual classes to provide "meaning through colors":</p>
  <p class="text-muted">nd1....</p>
  <p class="text-primary">nd2...</p>
  <p class="text-success">nd3...</p>
  <p class="text-info">nd4...</p>
  <p class="text-warning">nd5...</p>
  <p class="text-danger">nd6...</p>
  <p class="text-secondary">nd7...</p>
  <p class="text-dark">nd8...</p>
  <p class="text-body">nd9...</p>
  <p class="text-light">nd10...</p>
  <p class="text-white">nd11...</p>
</div>

</body>
</html>
